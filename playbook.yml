---
- name: deploiement de l'application 
  hosts: servers
  become: yes
  vars:
          BUILD_NUMBER: 20
  tasks:
          - name: deploiement de conteneur docker
            docker_container:
                    image: sihamlogwire/app:{{BUILD_NUMBER}}
                    name: sprint_project
                    state: started
                    auto_remove: true
                    ports:
                        - "8089:2222"
